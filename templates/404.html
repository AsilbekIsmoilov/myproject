<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>404 - Страница не найдена</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #002c6f;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 500px;
        }

        h1 {
            font-size: 5rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        a {
            display: inline-block;
            padding: 12px 25px;
            font-size: 1rem;
            color: #002c6f;
            background-color: white;
            border-radius: 25px;
            text-decoration: none;
            transition: 0.3s ease;
        }

        a:hover {
            background-color: #ffebee;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p>Упс! Страница, которую вы ищете, не найдена.</p>
        <a href="/">Вернуться на главную</a>
    </div>
</body>
</html>
